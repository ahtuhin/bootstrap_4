<html>

        <div class="row">
            <div class="col-md-12">
                <div class="box p-2">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="boxes text-center p-2">
                                1.1 Brand
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="boxes text-center p-2">

                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="boxes text-center p-2">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="box p-2">
                    <p><b>2. Hero</b></p>

                    <div class="row">
                        <div class="col-md-7">
                            <div class="boxes text-center p-2">
                                2.1 Hero Feature
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="boxes text-center p-2">

                </div>
            </div>

                <div class="box text-center p-4">
                    <p><b>3. Ad</b></p>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="box-body p-2">
                    <p><b>4. Body</b></p>

                    <div class="row">
                        <div class="col-md-9">
                            <div class="boxes-body text-center p-5">
                                4.1 Article Feature
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="boxes-body text-center p-5">
                                4.2 Article Listing
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-3">
                <div class="box4sidebar p-2">
                    <p><b>5. Sidebar</b></p>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="boxes-sidebar text-center p-5">
                                5.1 Sidebar Feature
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>

        <div class="row">
            <div class="col-md-12">
